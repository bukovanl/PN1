---
# tasks file for ansible
- name: Remove docker before add docker repository
  apt:
    name: 
      - docker 
      - docker.io 
      - docker-engine
      - runc
      - containerd
      state: absent

- name: Add docker repository
  apt_repository:
    repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu xenial  stable"
    state: present
    update_cache: yes

- name: Install docker from new repository
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
    state: present

- name: Run docker service
  service:
    name: docker
    state: started
    enabled: yes

